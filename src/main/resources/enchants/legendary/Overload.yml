# The person who made this enchant.
author: Songoda

# The enchant identifier must be unique.
identifier: Overload

# The max level for this enchant.
max-level: 3

# The group of this enchant. Configure the groups in the groups.yml file.
group: LEGENDARY

# Description
description:
  - "Grants permanent extra health."

# What items this enchant can be applied to.
item-whitelist:
  - "ARMOR"

# For a full list of effects, please visit: https://docs.songoda.com/epic-series/epicenchants/tutorials
effects:
  POTION:
    # The trigger that will fire this effect.
    trigger: STATIC_EFFECT
    # The potion type.
    potion-type: HEALTH_BOOST
    # The amplifier of the potion effect.
    amplifier: "{level}"